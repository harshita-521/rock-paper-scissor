<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="headbar">Rock-Paper-Scissor</div>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
           <h1> Rock Paper & Scissors </h1>
           <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h3 class="starting">Choose an option</h3>
            <div class="hands">
               <img src="assets/rock.svg" alt="Rock" class="player-hand" >
               <img src="assets/rock.svg" alt="Rock" class="computer-hand">
               
            </div>
         
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>

        </div>
    </section>
    <script src="script1.js"></script>
</body>
</html>
